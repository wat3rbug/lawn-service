<!DOCTYPE html>
<html>
<head>
	<meta charsset="utf-8">
	<title>The Lawn Service</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	
	<script src="sidebar.js"></script>
	<script src="js/clients/clients.js"></script>
	
	<div class="col-sm-12">
		<div class="jumbotron info">
			<h1>The Lawn Service</h1>We like to mow it, mow it...
		</div>
	</div>


	<div class="row">&nbsp;</div>
	<div class="col-lg-12">
		<div class="row">
			<div class="col-sm-2" id="sidebar">
			
		
			</div>
			<div class="col-sm-9">
				<p><h4>Client Section</h4></p>
			
				<button type="button" class="btn btn-success" id="addClientBtn">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;Add Client
				</button>
				<div class="row">&nbsp;</div>
				<div class="panel panel-info">
					<div class="panel-body">
						<table class="table table-striped" id="clients">
							<thead class="thead-dark">
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">Phone</th>
								<th scope="col">Email</th>
								<th scope="col">Action</th>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="editClientDiv"></div>
	<div id="removeClientDiv"></div>
</body>

 <!-- Add Client Section -->

<div class="modal" id="addClientModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-success">
				<h5 class="modal-title text-center">Add Client</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-6 text-right">First Name</div>
					<div class="col-sm-6"><input id="firstName"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Last Name</div>
					<div class="col-sm-6"><input id="lastName"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Phone</div>
					<div class="col-sm-6"><input id="phone"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Email</div>
					<div class="col-sm-6"><input id="email"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Billing Address</div>
					<div class="col-sm-6">
						<select class="browser-default custom-select" id="addAddressSelector">
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="pushClientDB">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Complete
				</button>&nbsp;
				<button type="button" class="btn btn-light" id="addClientCancelBtn">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="successAddClient" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-success">
				<h5 class="modal-title text-center">Success</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 text-center" id="addClientMsg"><input type="hidden" id="addClientId"></div>
				</div>
			</div>
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-success" id="addSuccessBtn">
					<span class="glyphicon glyphicon-ok"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Edit Client Section -->

<div class="modal fade" id="editClientModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-warning">
				<h5 class="modal-title text-center">Edit Client</h5>
			</div>
			<div class="modal-body">
				
				<div class="row">
					<div class="col-sm-6 text-right"><input type="hidden" id="editClientId">First Name</div>
					<div class="col-sm-6"><input id="editFirstName"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Last Name</div>
					<div class="col-sm-6"><input id="editLastName"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Phone</div>
					<div class="col-sm-6"><input id="editPhone"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Email</div>
					<div class="col-sm-6"><input id="editEmail"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Billing Address</div>
					<div class="col-sm-6">
						<select class="browser-default custom-select" id="addressEditSelector">
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" id="pushClientDBEdit">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Update
				</button>&nbsp;
				<button type="button" class="btn btn-light" id="editClientCancelBtn">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
</html>
