<!DOCTYPE html>
<html>
<head>
	<meta charsset="utf-8">
	<title>The Lawn Service</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="sidebar.js"></script>
	<script src="addresses.js"></script>
	
	<div class="col-sm-12">
		<div class="jumbotron info">
			<h1>The Lawn Service</h1>We like to mow it, mow it...
		</div>
	</div>


	<div class="row">&nbsp;</div>
	<div class="col-lg-12">
		<div class="row">
			<div class="col-sm-2" id="sidebar">
			
		
			</div>
			<div class="col-sm-9">
				<p><h4>Address Section</h4></p>
			
				<button type="button" class="btn btn-success" id="addAddressBtn">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;Add Address
				</button>
				<div class="row">&nbsp;</div>
				<div class="panel panel-info">
					<div class="panel-body">
						<table class="table table-striped" id="addresses">
							<thead class="thead-dark">
								<th scope="col">Street</th>
								<th scope="col">City</th>
								<th scope="col">State</th>
								<th scope="col">Zip Code</th>
								<th scope="col">Action</th>
							</th>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- Remove Address Section -->

<div class="modal" id="successRemoveAddress" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-success">
				<h5 class="modal-title text-center">Success</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<input type="hidden" id="rmAddressId">
					<div class="col-sm-12" id="rmAddressMsg"></div>
				</div>
			</div>
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-success" id="rmSuccessBtn">
					<span class="glyphicon glyphicon-ok"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Edit Address Section -->

<div class="modal fade" id="editAddressModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-warning">
				<h5 class="modal-title text-center">Edit Address</h5>
			</div>
			<div class="modal-body">
				
				<div class="row">
					<div class="col-sm-6 text-right"><input type="hidden" id="editAddressId">Address</div>
					<div class="col-sm-6"><input id="editAddress1"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Address2</div>
					<div class="col-sm-6"><input id="editAddress2"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">City</div>
					<div class="col-sm-6"><input id="editCity"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">State</div>
					<div class="col-sm-6"><input id="editState"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Zip Code</div>
					<div class="col-sm-6"><input id="editZipCode"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" id="pushAddressDBEdit">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Update
				</button>&nbsp;
				<button type="button" class="btn btn-default" id="cancelAddressEditBtn">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>

 <!-- Add Address Section -->

<div class="modal" id="addAddress" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-info">
				<h5 class="modal-title text-center">Add Address</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-6 text-right">Address</div>
					<div class="col-sm-6"><input id="Address1"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Address2</div>
					<div class="col-sm-6"><input id="Address2"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">City</div>
					<div class="col-sm-6"><input id="city"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">State</div>
					<div class="col-sm-6"><input id="state"></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Zip Code</div>
					<div class="col-sm-6"><input id="zipCode"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="pushAddressDB">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Complete
				</button>&nbsp;
				<button type="button" class="btn btn-default" id="cancelAddressBtn">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="successAddAddress" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block success">
				<h5 class="modal-title text-center">Success</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12" id="addAddressMsg"></div>
				</div>
			</div>
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-success" id="addSuccessBtn">
					<span class="glyphicon glyphicon-ok"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>
</html>
